initExp:
  args:
    n:
      description: Dimension of the embedding
      type: num
    failure_probability:
      description: Confidence of the result
      type: num
    params:
      description: Arbitrary algorithm-specific parameters
      type: any
      optional: true
  rets:
    type: bool
    description: A boolean indicating success
    values: true

getQuery:
  args:
    participant_uid:
      type: string
      description: ID of the participant answering the query
  rets:
    type: list
    description: List of three IDs--Those of the left target, right target, and painted target
    values:
      type: num
    
processAnswer:
    args:
      left_id:
        description: ID of left target
        type: num
      right_id:
        description: ID of right target
        type: num
      painted_id:
        description: ID of the painted target
        type: num
      winner_id:
        description: ID of the winning target
        type: num
    rets:
      type: bool
      description: A boolean indicating success
      values: true

getModel:
  rets:
    type: tuple
    values:
      0:
        description: List of the means of the rewards for the various targets
        type: list
        values:
          type: num
      1:
        description: List of the precisions with which the targets' rewards are known
        type: list
        values:
          type: num
