<style>
  html,body{
  height:100%;
  }

  div.container{
  height:100%;
  }

  #wrapper {
    height:85%;
  }

  div.row > div.col-xs-6 {
    height:100%;
    outline: 1px solid black;
  }

  div.row > div.col-xs-12 {
    height:100%;
    outline: 1px solid black;
  }

  #wrapper > div.row {
    height:50%;
  }

  #wrapper img{
    max-height:100%;
    max-width:100%;
    height:auto;
  }
</style>
<br/>
<div class="row" style="height:50%">
  <!-- Center Target -->
  <div class="col-xs-12" id="center" >
    {% if query.target_indices.primary_type == "image" or query.target_indices.primary_type == "img" %}
    <img class="center-block" src={{ query.target_indices.primary_description }}></img>
    {% elif query.target_indices.primary_type == "text" %}
    <div>
      <div>{{ query.target_indices.primary_description }}</div>
    </div>

    {% elif query.target_indices.primary_type == "video" %}
    <video width="320" height="240"  poster="http://jimpunk.net/Loading/wp-content/uploads/loading1.gif" controls autoplay loop>
      <source src={{ query.target_indices.primary_description }} type="video/mp4">
	Your browser does not support the video tag.
    </video>
    {% endif %}
  </div>
</div>
<br/>
<div class="row">
  <!-- Left Target -->
  <div class="col-xs-6" id="left">
    <div>No (-1)</div>
  </div>

  <!-- Right Target -->
  <div class="col-xs-6" id="right">
    <div>Yes (+1)</div>
  </div>
</div>


<script>
  document.onkeydown = checkKey;

  var submit_right = function() {
  	next_widget.processAnswer({"target_label": -1.});
  	$('#right').css({'outline': '2px solid #FF0000'});
  }

  var submit_left = function() {
  	next_widget.processAnswer({"target_label": 1.});
  	$('#left').css({'outline': '2px solid #FF0000'});
  }

  function checkKey(e) {
      e = e || window.event;
      if (e.keyCode == '37') {
  	submit_left();
      }
      else if (e.keyCode == '39') {
	submit_right();
      }

  }

  $('#right').click(function() {
  	submit_right();
  });

  $('#left').click(function() {
  	submit_left();
  });



</script>
</div>
